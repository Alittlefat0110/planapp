spring:
  application:
    name: planapp
  profiles:
    active: dev

server:
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  port: 8080
  tomcat:
    uri-encoding: UTF-8
    basedir: ../tmp/tomcat.${spring.application.name}.${server.port}

mybatis:
  mapper-locations : classpath:mybatis/mapper/*.xml
  type-aliases-package : com.example.getmail.entity
  config-location: classpath:mybatis/mybatis-config.xml

logging:
  file:
    path: logs